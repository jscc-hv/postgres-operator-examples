apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: hippo
spec:
  image: 'registry.developers.crunchydata.com/crunchydata/crunchy-postgres:latest'
  postgresVersion: 14
  shutdown: false
  port: 5432
  instances:
    - name: instance1
      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
  backups:
    pgbackrest:
      image: 'registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:latest'
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              storageClassName: openebs-hostpath
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 5Gi
